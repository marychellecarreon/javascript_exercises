<!-- Write a JS program where the program takes a random integer between 1 to 10, the user is then
prompted to input a guess number. If the user input matches with a guess number, the program will display
a message "Good Work" otherwise display a message "Not matched" -->


<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Guess a number</title>
</head>
<body>

<script>
   // Get a random integer from 1 to 10 inclusive
    var num = Math.ceil(Math.random() * 10);   
        //Math.ceil function is used to get the smallest integer greater than or equal to a given number.
        //Math.random() function is used to get a floating-point, pseudo-random number in the range [0,1] that is, from 0 (inclusive) up to but not including 1 (exclusive), which you can then scale to your desired range.
       
    var gnum = prompt('Guess the number between 1 and 10 inclusive');
    if (gnum == num)
     alert('Matched');
    else
     alert('Not matched, the number was ' + num);
 </script>
</body>
</html>
