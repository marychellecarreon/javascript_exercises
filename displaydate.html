<! -- Write a JavaScript program to display the current day and time in the following format.
Today is : Friday. 
Current time is : 4 PM : 50 : 22. -->

<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript current day and time</title>
  </head>
  <body>

   <h1>Today is: <span id="today"></span></h1>
   <h2>Current time is: <span id="time"></span></h2>
  	
    <script>
  
      var today = new Date();
      var day = today.getDay();
      var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
      document.getElementById("today").innerHTML = daylist[day];
      

      var hour = today.getHours();
      var minute = today.getMinutes();
      var second = today.getSeconds();

      if (hour < 12) {
       hour = hour + " AM ";
       } 

       else {
       hour = (hour-12) + " PM ";
       }

       if (minute < 10) {
       minute="0"+ min;
       }
       
       if (second < 10) {
       second="0" + sec;
       }

     current_time = hour + ":" + minute + ":" + second;

   document.getElementById("time").innerHTML = current_time;
    
  </script>



  </body>
</html>
